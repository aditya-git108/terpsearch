{% extends "base.html" %} {% block title %}Trends{% endblock %} {% block content
%}
<style>
  .form-container {
    background-color: white;
    padding: 2em;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-top: 3em;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }

  label {
    display: block;
    margin-top: 1em;
    font-weight: bold;
  }

  input {
    width: 100%;
    padding: 0.5em;
    margin-top: 0.3em;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    margin-top: 1.5em;
    padding: 0.7em 1.2em;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }
</style>

<div class="form-container">
  <form action="/search_trends" method="POST">
    <label for="bsky_username">Bluesky Username</label>
    <input type="text" id="bsky_username" name="bsky_username" required>

    <label for="start_date">Start Date</label>
    <input type="date" id="start_date" name="start_date" required>

    <label for="end_date">End Date</label>
    <input type="date" id="end_date" name="end_date" required>

    <button type="submit">Search Posts</button>
  </form>
</div>
{% endblock %}
